<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Проект об интересных местах в России. Добавляйте свое интересное место и делитесь им со всеми">
    <meta name="keywords" content="Место, места, интересное место">
    <meta name="author" content="Олег Плотников">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">

                <img src="images/Cousteau.jpg" alt="Аватар" class="profile__avatar-image">

                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button-opacity-hover" type="button"
                        aria-label="edit profile"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button button-opacity-hover" type="button"
                    aria-label="add picture"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск"
                            class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like-button" type="button" aria-label="like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"
                            class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button" aria-label="like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"
                            class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button" aria-label="like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-button" type="button" aria-label="like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия"
                            class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <button class="elements__like-button" type="button" aria-label="like button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button button-opacity-hover" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit">
                    <input type="text" name="name" class="popup__input popup__input_value_name" placeholder="Имя"
                        minlength="2" maxlength="40" required>
                    <input type="text" name="about" class="popup__input popup__input_value_about" placeholder="О себе"
                        minlength="2" maxlength="200" required>
                    <button class="popup__save-button" type="submit" aria-label="save button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
