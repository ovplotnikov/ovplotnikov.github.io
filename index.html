<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Проект об интересных местах в России. Добавляйте свое интересное место и делитесь им со всеми">
    <meta name="keywords" content="Место, места, интересное место">
    <meta name="author" content="Олег Плотников">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/Cousteau.jpg" alt="Аватар" class="profile__avatar-image">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button-opacity-hover" type="button"
                        aria-label="edit profile"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button button-opacity-hover" type="button"
                    aria-label="add picture"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button button-opacity-hover" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile" id="popup__form_type_edit-profile" novalidate>
                    <input type="text" name="name" class="popup__input popup__input_value_name" placeholder="Имя"
                        minlength="2" maxlength="40" required id="name-input">
                    <span class="popup__error popup__input-error name-input-error" id="name-input-error"></span>
                    <input type="text" name="about" class="popup__input popup__input_value_about" placeholder="О себе"
                        minlength="2" maxlength="200" required id="about-input">
                    <span class="popup__error popup__input-error about-input-error" id="about-input-error"></span>
                    <button class="popup__save-button popup__save-button_disabled" type="submit"
                        aria-label="save button" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button class="popup__close-button button-opacity-hover" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="add-card" id="popup__form_type_add-card">
                    <input type="text" name="name" class="popup__input popup__input_value_place" placeholder="Название"
                        minlength="2" maxlength="30" required id="place-input">
                    <span class="popup__error popup__input-error place-input-error" id="place-input-error"></span>
                    <input type="url" name="link" class="popup__input popup__input_value_link"
                        placeholder="Ссылка на картинку" required id="link-input">
                    <span class="popup__error popup__input-error link-input-error" id="link-input-error"></span>
                    <button class="popup__save-button popup__save-button_disabled" type="submit"
                        aria-label="save button" disabled>Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close-button button-opacity-hover" type="button"></button>
            <img src="#" alt="-" class="popup__image">
            <p class="popup__image-title"></p>
        </div>
    </div>
    <template class="elements-template">
        <li class="elements__item">
            <button class="elements__delete-button button-opacity-hover" type="button"
                aria-label="delete picture"></button>
            <img src="#" alt="-" class="elements__image">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button class="elements__like-button" type="button" aria-label="like button"></button>
            </div>
        </li>
    </template>
    <script type='module' src="script/index.js"></script>

</body>

</html>
